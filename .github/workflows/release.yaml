name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build project
        run: |
          pnpm vite build
          cp ./manifest.json ./dist/manifest.json
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/**"
          tag: ${{ github.ref_name }}
          draft: false
          prerelease: false
